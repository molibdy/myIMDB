  <!-- formulario -->

<div id="formulario">
    <form class="myColumn">
        <h2>Add a new movie to our database</h2>
        <div class="formulario myRow">
            <div class="myColumn">
                <div class="inputs">
                    <p>Title: </p>
                    <input id="title" type="text" placeholder="Title of the movie">
                </div>
                <div class="inputs">
                    <p>Director: </p>
                    <input id="director" type="text" placeholder="Director"> 
                </div>
                <div class="inputs">
                    <p>Release Year: </p>
                    <input id="releaseYear" type="number" placeholder="Release Year"> 
                </div>
                <div class="inputs">
                    <p>Screen writer: </p>
                    <input id="writer" type="text" placeholder="Screen writer"> 
                </div>
            </div>
            <div class="myColumn">
                <div class="inputs" style="justify-content: flex-start;" >
                    <p>Is it part of the MCU? </p>
                    <select name="" id="isMCU">
                        <option value="true">YES</option>
                        <option value="false">NO</option>
                    </select>
                </div>
                <div class="inputs">
                    <p>Main character: </p>
                    <input id="mainCharacterName" type="text" placeholder="Main character's name">
                </div>
                <div class="inputs">
                    <p>Nationality: </p>
                    <input id="nationality" type="text" placeholder="Nationality of the movie">
                </div>
                <div class="inputs">
                    <p>Language: </p>
                    <input id="language" type="text" placeholder="Language">
                </div>
            </div>
                
           
            <div class="myColumn">
                <div class="inputs">
                    <p>Genre: </p>
                    <input id="genre" type="text" placeholder="Genre"> 
                </div>
                <div class="inputs">
                    <p>Producer: </p>
                    <input id="producer" type="text" placeholder="Producer"> 
                </div>
                <div class="inputs">
                    <p>Distributor: </p>
                    <input id="distributor" type="text" placeholder="Distributor"> 
                </div>
                <div class="inputs">
                    <p>Picture: </p>
                    <input id="picture" type="url" placeholder="url to picture"> 
                </div>
            </div>
        </div>
        <div class="inputs-button">
            <button id="addMovie" type="button" onclick="createMovie()">Add movie</button>
        </div>
    </form>
